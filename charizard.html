<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charizard</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <!-- Content -->
        <div class="container-fluid">
            <!-- Name -->
            <div class="row mx-5 mt-5 rounded-3">
                <div class="col-md mx-3 my-4 text-center">
                    <h1 id="name"></h1>
                </div>
            </div>

            <!-- Abilities -->
            <div class="row mx-5 mt-5 rounded-3">
                <div class="col-md mx-3 my-4 text-center">
                    <h3 id="abilitiesName"></h3>
                    <div class="row mx-5 mt-5 rounded-3">
                        <div class="col-md mx-3 my-4 text-center"><h2 id="ability1"></h2></div>
                        <div class="col-md mx-3 my-4 text-center"><h2 id="ability2"></h2></div>
                    </div>
                </div>
            </div>

            <!-- Characteristics -->
            <div class="row mx-5 mt-5 rounded-3">
                <div class="col-md mx-3 my-4 text-center">
                    <h3 id="characteristicsName"></h3>
                    <ul>
                        <li id="characteristicList1"></li>
                        <li id="characteristicList2"></li>
                        <li id="characteristicList3"></li>
                        <li id="characteristicList4"></li>
                        <li id="characteristicList5"></li>
                        <li id="characteristicList6"></li>
                        <li id="characteristicList7"></li>
                    </ul>
                </div>
            </div>

            <!-- Stats -->
            <div class="row mx-5 mt-5 rounded-3">
                <div class="col-md mx-3 my-4 text-center">
                    <h3 id="statsTitle"></h3>

                    <!-- Stat Box Row 1 -->
                    <div class="row mx-5 mt-5 rounded-3">
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="statName1"></h2>
                            <p id="baseStat1"></p>
                            <p id="effort1"></p>
                        </div>
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="statName2"></h2>
                            <p id="baseStat2"></p>
                            <p id="effort2"></p>
                        </div>
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="statName3"></h2>
                            <p id="baseStat3"></p>
                            <p id="effort3"></p>
                        </div>
                    </div>

                    <!-- Stat Box Row 2 -->
                    <div class="row mx-5 mt-5 rounded-3">
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="statName4"></h2>
                            <p id="baseStat4"></p>
                            <p id="effort4"></p>
                        </div>
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="statName5"></h2>
                            <p id="baseStat5"></p>
                            <p id="effort5"></p>
                        </div>
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="statName6"></h2>
                            <p id="baseStat6"></p>
                            <p id="effort6"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Types -->
            <div class="row mx-5 mt-5 rounded-3">
                <div class="col-md mx-3 my-4 text-center">
                    <h3 id="typesTitle"></h3>

                    <!-- Type Boxes -->
                    <div class="row mx-5 mt-5 rounded-3">
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="type1"></h2>
                            <h2 id="slot1"></h2>
                        </div>
                        <div class="col-md mx-3 my-4 text-center">
                            <h2 id="type2"></h2>
                            <h2 id="slot2"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/charizard.js"></script>
</body>
</html>
